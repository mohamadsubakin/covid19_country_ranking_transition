 <!DOCTYPE html>
<html>
<head>
	<title>Covid19 Country Ranking Transition</title>
	<style>
		body {
			background-color: #000;
			background-repeat: no-repeat;
			background-size: cover;
			position: relative;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		/*
		INFO COLLAPSIBLE
		*/
		.collapsible {
		  background-color: #777;
		  color: white;
		  cursor: pointer;
		  padding: 18px;
		  width: 100%;
		  border: none;
		  text-align: left;
		  outline: none;
		  font-size: 15px;
		}

		.active, .collapsible:hover {
		  background-color: #555;
		}

		.collapsible:after {
		  content: '\002B';
		  color: white;
		  font-weight: bold;
		  float: right;
		  margin-left: 5px;
		}

		.active:after {
		  content: "\2212";
		}

		.content {
		  padding: 0 18px;
		  max-height: 0;
		  overflow: hidden;
		  transition: max-height 0.2s ease-out;
		  background-color: #f1f1f1;
		}
		
		.info_collapsible {
			position : absolute;
			z-index: 1000;
		}
		/*
		END INFO COLLAPSIBLE
		*/
	</style>
</head>
<body>
	<div class='info_collapsible'>
		<button class="collapsible">INFO</button>
		<div class="content">
			<p>
				Description : Universe animation using TweenMaxJS and html canvas.
			</p>
			<p>
				Data : 
				<a href="https://documenter.getpostman.com/view/10808728/SzS8rjbc" target="_blank">
					https://documenter.getpostman.com/view/10808728/SzS8rjbc
				</a>
			</p>
			<p>
				Github : 
				<a href="https://github.com/mohamadsubakin/covid19_country_ranking_transition" target="_blank">
					https://github.com/mohamadsubakin/covid19_country_ranking_transition
				</a>
			</p>
		</div>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
	<script>
		$(function(){

		 $.get(
			 "https://api.covid19api.com/countries", 
			 function(data){
				console.log(data);
			 }
		 );

		});
		var obj = {
			init : function(){
				this.init_canvas();
			},
			init_canvas : function(){
				this.h = window.innerHeight;
				this.w = window.innerWidth;
				
				this.canvas = document.createElement('canvas');
				document.body.appendChild(this.canvas);
				this.canvas.width = this.w;
				this.canvas.height = this.h;
				
				this.ctx = this.canvas.getContext('2d');
			}
	    }

	    obj.init();
		
		///////////////////////////////////////////////////////////////////
		//INFO COLLAPSIBLE
		///////////////////////////////////////////////////////////////////
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight){
			  content.style.maxHeight = null;
			} else {
			  content.style.maxHeight = content.scrollHeight + "px";
			} 
		  });
		}
		///////////////////////////////////////////////////////////////////
		//END INFO COLLAPSIBLE
		///////////////////////////////////////////////////////////////////
	</script>
</body>
</html>
